<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://sky-ui-neogcamp.netlify.app/CSS/component.css">
  <link rel="stylesheet" href="/css/style.css">
  <link rel="stylesheet" href="/Login/login.css">
  <link rel="stylesheet" href="signup.css">
  <title>Anime World</title>
</head>
<body>
  <div class="container">
    <header id="navbar" class="home-header">
      <div class="flex vertical-center horizontal-center gap-2x">
        <h2 id="icon"><a href="/index.html">Anime World</a></h2>
        <ul class="flex gap-1x">
          <li><a href="/index.html">
              <div class="text-primary">Home</div>
            </a></li>
          <li><a href="/Product/product.html">Shop Now</a></li>
        </ul>
      </div>
      <div class="home-input">
        <i class="fa fa-search search-icon"></i>
        <input placeholder="Type your search here" class="py-1x" type="text">
      </div>
      <div class="flex gap-3x home-action">
        <a href="/Login/login.html" class="user flex flex-column vertical-center">
          <i class="fa fa-user"></i>
          <p>Login</p>
        </a>
        <a href="/Wishlist/wishlist.html" class="wishlist flex flex-column vertical-center">
          <i class="fa fa-heart"> </i>
          <p>wishlist</p>
        </a>
        <a href="/Cart/cart.html" class="bag flex flex-column vertical-center">
          <i class="fa fa-shopping-bag">
          </i>
          <p>Bag</p>
        </a>
      </div>
    </header>
    <div class="main-content flex flex-column horizontal-center vertical-center">
      <div class="background-cover py-3x mg-3x">
        <div class="signup">
          <h2 class="signup-heading heading2">Signup</h2>
          <div class="input-group mg-bottom-3x">
            <label class="mg-bottom-1x" for="username">Email address</label>
            <input placeholder="tanay@neog.camp" class="py-1x" type="text">
          </div>
          <div class="input-group mg-bottom-3x">
            <label class="mg-bottom-1x" for="username">Password</label>
            <input placeholder="***************" class="py-1x" type="text">
          </div>
          <div>
            <label for="checked">
              <input type="checkbox" name="checked" id="checked">
              I accept all Terms & Conditions</label>
          </div>
          <button class="btn btn-primary signup-btn">Create New Account</button>
          <a href="/Login/login.html"><p class="signup-text">Already have an account<span class="bolder"> &gt;</span></p></a>
        </div>
      </div>
    </div>
    <script src="https://kit.fontawesome.com/8c3205e455.js" crossorigin="anonymous"></script>
</body>
</html>
